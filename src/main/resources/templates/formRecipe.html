<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add recipe</title>
    <span th:replace="~{homePage::bootstrapAndCssImports}"></span>

</head>
<body class="p-3 mb-2 bg-black text-white">
<header>
    <span th:replace="~{homePage::header}"></span>
    <div class="text-success">
        <hr>
    </div>
    <a th:href="@{/}" class="mt-3 mb-3 d-flex justify-content-end text-uppercase fw-medium text-warning ">Homepage</a>

    <div class="text-success">
        <hr>
    </div>

</header>
<main>



    <form th:action="@{/recipe/add}" method="post" th:object="${recipe}">


        <legend class="text-danger mb-5">Ajouter une recette</legend>
        <div class="mb-3">
            <label for="name" class="form-label fst-italic">Name</label>
            <input type="text" id="name" class="form-control" name="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors()}" th:errors="*{name}"></span>
        </div>
        <div class="mb-3">
            <label for="instructions" class="form-label fst-italic">Instructions</label>
            <input type="text" id="instructions" class="form-control" name="instructions" th:field="*{instructions}">
            <span th:if="${#fields.hasErrors()}" th:errors="*{instructions}"></span>
        </div>


        <div class="mb-3">
            <label for="ingredients" class="form-label fst-italic">Ingredients</label>
            <input type="text" id="ingredients" class="form-control" name="ingredients" th:field="*{ingredients}">
            <span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label fst-italic">Category</label>
            <select id="category" class="form-control" name="category.id" th:field="*{category.id}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
        </div>


        <button type="submit" class="btn btn-danger opacity-75 mb-5 mt-5 d-flex justify-content-end">Soumettre</button>
    </form>
</main>





</body>
</html>
