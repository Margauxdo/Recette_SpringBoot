<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
  <span th:replace="~{homePage::bootstrapAndCssImports}"></span>

</head>
<body>
<header>
  <span th:replace="~{homePage::header}"></span>

</header>
<main>
  <table class="table table-striped" th:if="${!categories.isEmpty()}">
    <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Description</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categories}">
      <td th:text="${c.getId()}"></td>
      <td th:text="${c.getName()}"></td>
      <td th:text="${c.getDescription()}"></td>
      <td><a th:href="@{/addcategory}">Ajouter</a></td>
      <td><a th:href="@{/updatecategory/{id}(id=${c.getId()})}">Modifier</a></td>
      <td><a th:href="@{/deletecategory/{id}(id=${c.getId()})}">Supprimer</a></td>
    </tr>
    </tbody>
  </table>

</main>

</body>
</html>
